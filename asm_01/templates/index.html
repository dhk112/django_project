{% extends "base.html" %}

    <div class="colorful-text">
      <!-- <div>hello world, {{ name }}</div> -->
      <div>hello world, lee</div>
      <div>hello world, ahn</div>
    </div>
  </div>
  <div class="col-xs-6">
    {% for article in article_list %}
      <div>

        <span class="label lsbel-default">{{ article.view_count }}</span></div>
    {% endfor %}

  </div>
    <i class="fa fa-pause fa-spin" aria-hidden="true"></i>

</div>
